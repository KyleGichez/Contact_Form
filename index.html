<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Contact Us Form</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <h3>Send me a message</h3>
            <div class="form">
                <form action="https://api.web3forms.com/submit" method="POST" name="contactus">
                    <input type="hidden" name="access_key" value="3d71736c-41e1-43bc-8a49-633b5eb839c5">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" autocomplete="given-name" required>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" autocomplete="off" required>
                    <label for="subject">Subject</label>
                    <input type="text" name="subject" autocomplete="off" id="subject" required>
                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="30" rows="8" autocomplete="off"></textarea>
                    <div class="submit">
                        <button class="submitbtn" onsubmit="formValidate()">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="https://web3forms.com/client/script.js" async defer></script>
<script src="./script.js"></script>
</html>
